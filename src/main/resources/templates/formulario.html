<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Conferência - Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title" th:text="${edicao ? 'Editar Pessoa' : 'Nova Pessoa'}"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/salvar}" method="post" th:object="${pessoa}">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                            </div>

                            <div class="mb-3">
                                <label for="igreja" class="form-label">Igreja</label>
                                <input type="text" class="form-control" id="igreja" th:field="*{igreja}">
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="isPagou" 
                                           name="isPagou" 
                                           th:checked="${pessoa.pagou == 1}">
                                    <label class="form-check-label" for="isPagou">
                                        Já pagou?
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                                <a href="/" class="btn btn-secondary">Voltar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
